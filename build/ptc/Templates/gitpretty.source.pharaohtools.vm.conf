NameVirtualHost 0.0.0.0:80
 <VirtualHost 0.0.0.0:80>
   ServerAdmin webmaster@localhost
 	ServerName gitpretty.track.pharaohtools.vm
 	DocumentRoot /opt/pttrack/gitpretty/
 	<Directory /opt/pttrack/gitpretty/>

            AllowOverride all
            Options Indexes FollowSymLinks MultiViews
            Require all granted
 	</Directory>
   ErrorLog /var/log/apache2/error.log
   CustomLog /var/log/apache2/access.log combined


   <IfModule mod_fastcgi.c>
    <IfModule !mod_proxy_fcgi.c>

     AddHandler php-fcgi .php
     Action php-fcgi /php-fcgi_track
     Alias /php-fcgi_track /usr/lib/cgi-bin/php-fcgi_pttrack
     FastCgiExternalServer /usr/lib/cgi-bin/php-fcgi_pttrack -host 127.0.0.1:6042 -pass-header Authorization

      <FilesMatch "\.php$">
          SetHandler php-fcgi
      </FilesMatch>

     <Directory /usr/lib/cgi-bin>

            AllowOverride all
            Options Indexes FollowSymLinks MultiViews
            Require all granted
      SetHandler fastcgi-script
     </Directory>

    </IfModule>
   </IfModule>

   <IfModule mod_proxy_fcgi.c>
     ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:6042/opt/pttrack/gitpretty/$1
   </IfModule>

 </VirtualHost>